<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row lg:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-col-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Triangle</h2>
                        <p class="text-center">Area = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" class="w-20 text-xl p-2 rounded-sm border-black border-2 "
                                type="text" placeholder="b">
                            <span class="ml-2 mr-2">cm</span>
                            <input id="triangle-height" class="w-20 text-xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"><input class="w-14 text-lg" type="text"
                                        placeholder="result"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Rectangle</h2>
                        <p class="text-center">Area=W x I</p>
                        <div>
                            <input id="rectangle-width" class="w-20 text-xl p-2 rounded-sm" type="text" placeholder="w">
                            <span class="ml-2 mr-2">cm</span>
                            <input id="rectangle-int" class="w-20 text-xl p-2 rounded-sm" type="text" placeholder="I">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="rectangle-area"><input class="w-14 text-lg" type="text"
                                        placeholder="result"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Parallelogram</h2>
                        <p class="text-center">Area = b x h</p>
                        <div>
                            <input id="parallelogram-base" class="w-20 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <input id="parallelogram-height" class="w-20 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="area-result"><input class="w-14 text-lg" type="text"
                                        placeholder="result"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="parallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rhombus card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Rhombus</h2>
                        <p class="text-center">Area = 0.5 x d1 x d2</p>
                        <div>
                            <input id="rhombus-d1" class="w-20 text-2xl p-2 rounded-sm" type="text"
                                placeholder="d1">
                            <span>cm</span>
                            <input id="rhombus-d2" class="w-20 text-2xl p-2 rounded-sm" type="text"
                                placeholder="d2">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area : <span id="rhoumbus-result"><input class="w-14 text-lg" type="text"
                                        placeholder="result"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="rhombusAreaButton()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4 ">Area calculation</h3>
            </div>
        </div>
        <script src="./javascript/calculation.js"></script>
    </main>
</body>

</html>
